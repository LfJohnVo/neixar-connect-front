<nav class="d-flex justify-content-center">
    <ul class="pagination text-green m-0">
        <li class="page-item" *ngIf="currentPage-2 > 1">
            <a class="page-link pointer" aria-label="Next" (click)="changePage(1)">
                <span aria-hidden="true">Inicio</span>
                <span class="sr-only">First</span>
            </a>
        </li>
        <li class="page-item" *ngIf="currentPage != 1">
            <a class="page-link pointer" aria-label="Previous" (click)="changePage(currentPage - 1)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [ngClass]="{'active': page == currentPage }"><a class="page-link pointer" (click)="changePage(page)">{{ page }}</a></li>
        <li class="page-item" *ngIf="currentPage != totalPages">
            <a class="page-link pointer" aria-label="Next" (click)="changePage(currentPage + 1)">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        <li class="page-item" *ngIf="totalPages-currentPage > 1">
            <a class="page-link pointer" aria-label="Next" (click)="changePage(totalPages)">
                <span aria-hidden="true">Fin</span>
                <span class="sr-only">Last</span>
            </a>
        </li>
    </ul>
</nav>
