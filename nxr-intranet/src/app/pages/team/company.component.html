<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#afc43f" type="ball-clip-rotate">
</ngx-spinner>
<div class="container-fluid container-page">
    <div class="row">
        <div class="col">
            <div class="card nxr_card ">
                <h6 class="card-header">{{ department }}</h6>
                <div class="card-body">
                    <div class="d-flex justify-content-end mb-2">
                        <div class="form-group m-0 mr-3">
                            <select class="form-control input-border-bottom m-0" (change)="changeDeparment($event.target.value)">
                              <option *ngFor="let department of data">{{ department._id }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4" *ngFor="let member of employeesByDepto">
                                <div class="card nxr_card">
                                    <div class="card-userheader small-userheader header-gray"></div>
                                    <div class="card-body pb-0">
                                        <div class="user">
                                            <a>
                                                <img class="avatar mb-0" [src]="member.img | image" alt="...">
                                                <h5 class="username mb-0">
                                                    {{ member?.name | firstname | titlecase }} {{ member?.firstSurname | titlecase }}
                                                </h5>
                                            </a>
                                            <p class="user-position mb-0">
                                                {{ member?.position }}
                                            </p>
                                            <p class="user-position text-mexicanPink">
                                                {{ member?.email }}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
